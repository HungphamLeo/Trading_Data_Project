name: 'binance_dwh'
version: '1.0.0'
config-version: 2

profile: 'binance_dwh'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  binance_dwh:
    # Staging models - views for fast iteration
    staging:
      +materialized: view
      +schema: staging
      
    # Intermediate models - incremental for efficiency
    int:
      +materialized: table
      +schema: int
      
    # Marts models - tables for BI consumption
    marts:
      +materialized: table
      +schema: marts
      
vars:
  # Project variables
  start_date: '2020-01-01'